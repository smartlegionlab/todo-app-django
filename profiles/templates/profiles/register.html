{% extends "base.html" %}
{% block title %}Registration{% endblock %}
{% block content %}
    <h1 class="text-primary text-center">Registration</h1>
    <hr>
    <div class="container">
    <form method="post">
    {% csrf_token %}
  <div class="mb-3">
    <label for="email" class="form-label">E-mail:</label>
    <input required type="text" class="form-control" id="email" name="email">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input required type="password" class="form-control" id="password" name="password">
  </div>
        <div class="mb-3">
    <label for="password_2" class="form-label">Confirm password:</label>
    <input required type="password" class="form-control" id="password_2" name="password_2">
  </div>
        <div class="mb-3">
    <label for="first_name" class="form-label">First name:</label>
    <input required type="text" class="form-control" id="first_name" name="first_name">
  </div>
        <div class="mb-3">
    <label for="last_name" class="form-label">Last name:</label>
    <input required type="text" class="form-control" id="last_name" name="last_name">
  </div>
        <div class="mb-3">
    <label for="tg_id" class="form-label">Telegram ID:</label>
    <input type="text" class="form-control" id="tg_id" name="tg_id">
  </div>
  <button type="submit" class="btn btn-success">Sign up</button>
</form>
    </div>
    <hr>
    <p class="text-center">Already have account? <a href="{% url 'profiles:login' %}">Login</a> in system!</p>
{% endblock %}
{% block js %}
    <script>

    </script>
{% endblock %}
